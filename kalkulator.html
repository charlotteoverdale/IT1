<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input[type="number"] {
            padding: 8px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #resultat {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Enkel kalkulator</h2>
    <!-- Input-felt for tall 1 -->
    <input type="number" id="num1" placeholder="Tall 1">
    <!-- Input-felt for tall 2 -->
    <input type="number" id="num2" placeholder="Tall 2">

    <!-- Knapper for addisjon, subtraksjon, multiplikasjon og divisjon -->
    <br><br>
    <button onclick="addisjon()">+</button>
    <button onclick="subtraksjon()">-</button>
    <button onclick="multiplikasjon()">*</button>
    <button onclick="divisjon()">/</button>
    <br><br>
    <!-- Visning av resultat -->
    Resultat: <span id="resultat"></span>

    <script>
        // Funksjon for addisjon, denne får alstå funksjonen til å plusse de to tallene som blir skrevet inn
        function addisjon() {
            var num1 = parseFloat(document.getElementById("num1").value); // Henter verdien fra input-feltet med id "num1" og konverterer det til en desimaltallverdi
            var num2 = parseFloat(document.getElementById("num2").value);// Henter verdien fra input-feltet med id "num2" og konverterer det til en desimaltallverdi
            var resultat = num1 + num2; //definerer det som vil skje
            document.getElementById("resultat").textContent = resultat; // Oppdaterer innholdet (teksten) til HTML-elementet med id "resultat" med resultatet av beregningen
        }
        // Funksjon for subtraksjon, denne får tall 2 til å bli subtraktert fra tall 1
        function subtraksjon() {
            var num1 = parseFloat(document.getElementById("num1").value);// Henter verdien fra input-feltet med id "num1" og konverterer det til en desimaltallverdi
            var num2 = parseFloat(document.getElementById("num2").value);// Henter verdien fra input-feltet med id "num2" og konverterer det til en desimaltallverdi
            var resultat = num1 - num2; //definerer det som vil skje
            document.getElementById("resultat").textContent = resultat; // Oppdaterer innholdet (teksten) til HTML-elementet med id "resultat" med resultatet av beregningen
        }

        // Funksjon for multiplikasjon, denne får de to tallene til å ganges med hverandre
        function multiplikasjon() {
            var num1 = parseFloat(document.getElementById("num1").value);// Henter verdien fra input-feltet med id "num1" og konverterer det til en desimaltallverdi
            var num2 = parseFloat(document.getElementById("num2").value);// Henter verdien fra input-feltet med id "num2" og konverterer det til en desimaltallverdi
            var resultat = num1 * num2; //definerer det som vil skje
            document.getElementById("resultat").textContent = resultat; // Oppdaterer innholdet (teksten) til HTML-elementet med id "resultat" med resultatet av beregningen
        }
        // Funksjon for divisjon, denne får altså de to tallene vi skriver inn til å deles på hverandre
        function divisjon() {
            var num1 = parseFloat(document.getElementById("num1").value);// Henter verdien fra input-feltet med id "num1" og konverterer det til en desimaltallverdi
            var num2 = parseFloat(document.getElementById("num2").value);// Henter verdien fra input-feltet med id "num2" og konverterer det til en desimaltallverdi
            var resultat = num1 / num2; //definerer det som vil skje
            document.getElementById("resultat").textContent = resultat; // Oppdaterer innholdet (teksten) til HTML-elementet med id "resultat" med resultatet av beregningen
        }
    </script>
</body>

</html>
