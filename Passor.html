<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let passord="heipådeg";
        let x = prompt("Passord kreves:","");
        if (x==passord) {
            alert ("Du valgte riktig passord!")
        }


         else if (x == "?lengde") {
            alert ("Det er " +passord.length +" bokstaver i passordet")
        }

         else if (x == "?1") {
            alert("Første bokstav er " + passord[0])
        }

         else if (x == "?2") {
            alert ("Andre bokstav er " + passord[1])
        }

         else if (x == "?siste") {
            alert (passord.substring(2,passord.length))
        }

         else if(x=="?store"){
            alert ("Passordet i store bokstaver er " + passord.toUpperCase())
        }

        else  if(x=="?små"){
            alert("Passordet i små bokstaver er " + passord.toLowerCase())
        }
       
        else {
            alert ("passordet er feil")
    
        }

    </script>
</body>
</html>
